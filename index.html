<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Quicksand:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Olles Quiz</title>
</head>
<body>
    
    <div class="intro">
        <h2>Welcome</h2>
        <p>Let us test your knowledge in European capitals with a simple quiz.</p>
        <p>You can try as many times as you want. Your score will be presented to you after you finish the quiz.</p>
        <p>Your highest score for the session will also be presented.</p>
        <button onclick="startQuiz()" class="startBtn">Start Quiz</button>
    </div>
    
    <div class="quizDiv">
    
    <div id="questionArea">
        <h2 id="cityQuestion">City</h2>
        <h4>is the capital of</h4>
    </div>
    
    
    <div id="answerArea">
        <button id="answer1" class="answerBtn1" onclick="playerAnswer(0)">Country1</button>
        <button id="answer2" class="answerBtn2" onclick="playerAnswer(1)">Country2</button>
        <button id="answer3" class="answerBtn3" onclick="playerAnswer(2)">Country3</button>
        <button id="answer4" class="answerBtn4" onclick="playerAnswer(3)">Country4</button>
    </div>

    
    <div id="scoresArea">
        <p class="scores">Score: <span id="liveScore">0</span> </p>
    </div>
   
   </div>
   <div class="goAgain">
    <p id="finishText"></p>
    <button onclick="refreshPage()">Start over</button>
   </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
